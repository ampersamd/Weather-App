<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/main.css">
 </head>
    
    
    
 <body>
     
     <div>
        <div class="well hub col-lg-6 col-lg-offset-3">
            <h1>Weather</h1>
            <h3 class="location"></h3>
            <h3 class="conditions"></h3>
            <h3 class="temp"></h3>

            <form class="form-line formSpace">
                <button type="button" id="fah" class="btn">°F</button>
              <button type="button" id="cel" class="btn">°C</button>
            </form>

            <form class="form-inline">
                <input type="search" class="form-control" id="zip" placeholder="Enter zip">
                <button type="button" id="submit" class="btn btn-default">Submit</button>
            </form> 
        </div>
     </div>
     
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/script.js" type="text/javascript"></script>
 </body>
</html>
